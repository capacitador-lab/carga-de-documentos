<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Documentos RODICON</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .error {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="error" class="error">
    <h2>⚠️ Error de carga</h2>
    <p id="errorMsg">No se puede cargar la aplicación</p>
    <button onclick="retryLoad()" style="
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    ">Reintentar</button>
  </div>

  <iframe 
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbzwG6m_uwI9fy-ARBmdwc4iOD4SAun9u2dfQ9iThbupFj9rVyl26o0i9ccv9RKxhmxh/exec"
    title="Sistema de Documentos"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
    allow="camera"
  ></iframe>

  <script>
    document.getElementById('appFrame').addEventListener('load', function() {
      console.log('Iframe cargado correctamente');
      document.getElementById('error').style.display = 'none';
    });

    document.getElementById('appFrame').addEventListener('error', function() {
      console.error('Error cargando el iframe');
      document.getElementById('errorMsg').textContent = 
        'No se pudo cargar la aplicación. Verifica: \n' +
        '1. Tu conexión a internet\n' +
        '2. Que la URL sea correcta\n' +
        '3. Que la aplicación esté desplegada como "Anyone"';
      document.getElementById('error').style.display = 'block';
    });

    // Timeout después de 30 segundos
    setTimeout(function() {
      const iframe = document.getElementById('appFrame');
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        console.log('Iframe cargado con timeout');
      } else {
        console.warn('Timeout en carga del iframe');
        document.getElementById('errorMsg').textContent = 
          'La carga está tardando demasiado. Por favor, recarga la página.';
        document.getElementById('error').style.display = 'block';
      }
    }, 30000);

    function retryLoad() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('appFrame').src = 
        document.getElementById('appFrame').src + '?retry=' + Date.now();
    }
  </script>

</body>
</html>
