<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Documentos RODICON</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #cargando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Solo visible mientras carga -->
  <div id="cargando">Cargando sistema de documentos...</div>

  <iframe 
    id="mi-dashboard"
    title="Sistema de Documentos RODICON"
    style="display: none;">
  </iframe>

  <script>
    // Base64 CORREGIDO para tu URL específica
    var codigoSecreto = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6d0c2bV91d0k5ZnktQVJCbWR3YzRpT0Q0U0F1bjl1MmRmUTlpVGhidXBGajlyVnlsMjZvMGk5Y2N2OVJLeGhteCgvZXhlYw==";

    window.onload = function() {
      try {
        // Decodificar la URL
        var urlReal = atob(codigoSecreto);
        
        // Verificar que sea una URL válida
        if (urlReal && urlReal.startsWith('http')) {
          var iframe = document.getElementById('mi-dashboard');
          var cargando = document.getElementById('cargando');
          
          // Cuando el iframe cargue, ocultar mensaje
          iframe.onload = function() {
            cargando.style.display = 'none';
            iframe.style.display = 'block';
          };
          
          // Mostrar mensaje si hay error
          iframe.onerror = function() {
            cargando.innerHTML = "Error al cargar el sistema. Verifique su conexión.";
          };
          
          // Asignar la URL
          iframe.src = urlReal;
        } else {
          document.getElementById('cargando').innerHTML = 
            "Error: URL inválida. Contacte al administrador.";
        }
      } catch (e) {
        document.getElementById('cargando').innerHTML = 
          "Error técnico: " + e.message;
      }
    };
  </script>

</body>
</html>
