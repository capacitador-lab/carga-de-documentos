<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Documentos RODICON</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      z-index: 1001;
    }
    .btn-retry {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 14px;
    }
    .btn-retry:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Cargando sistema de documentos...</p>
  </div>

  <!-- Error message -->
  <div class="error-message" id="errorMessage">
    <h3>⚠️ Error de conexión</h3>
    <p id="errorText">No se pudo cargar la aplicación.</p>
    <button class="btn-retry" onclick="location.reload()">Reintentar</button>
  </div>

  <!-- Main iframe -->
  <iframe 
    id="mainFrame"
    src="https://script.google.com/macros/s/AKfycbzwG6m_uwI9fy-ARBmdwc4iOD4SAun9u2dfQ9iThbupFj9rVyl26o0i9ccv9RKxhmxh/exec"
    title="Sistema de Gestión de Documentos RODICON"
    allow="camera; microphone"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals">
  </iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('mainFrame');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      // Set timeout for loading (30 seconds)
      const loadTimeout = setTimeout(() => {
        showError('La carga está tardando más de lo esperado. Verifique su conexión a internet.');
      }, 30000);
      
      // When iframe loads successfully
      iframe.addEventListener('load', function() {
        clearTimeout(loadTimeout);
        
        // Hide loader with fade effect
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }, 500);
      });
      
      // If iframe fails to load
      iframe.addEventListener('error', function() {
        clearTimeout(loadTimeout);
        showError('No se pudo conectar con el servidor. Verifique su conexión a internet.');
      });
      
      // Function to show error
      function showError(message) {
        loader.style.display = 'none';
        errorText.textContent = message;
        errorMessage.style.display = 'block';
      }
      
      // Auto-hide loader after 3 seconds minimum (UX improvement)
      setTimeout(() => {
        if (loader.style.display !== 'none') {
          loader.querySelector('p').textContent = 'Cargando, por favor espere...';
        }
      }, 3000);
    });
    
    // Handle page visibility (if user switches tabs)
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        // Page is visible again, check if iframe is loaded
        const iframe = document.getElementById('mainFrame');
        if (iframe.src && iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
          document.getElementById('loader').style.display = 'none';
        }
      }
    });
  </script>

</body>
</html>
